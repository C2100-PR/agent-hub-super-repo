app:
  name: dr-lucy-automation
  description: "Primary automation app for Dr. Lucy"
  webhook_url: "https://api-for-warp-drive.uc.r.appspot.com/webhook"

# Maximum Permissions
write_permissions:
  - actions
  - administration
  - checks
  - codespaces
  - collaborators
  - commit_statuses
  - deployments
  - discussions
  - environments
  - issues
  - merge_queues
  - metadata
  - packages
  - pages
  - pull_requests
  - repository_hooks
  - team_discussions
  - webhooks
  - workflows

# Critical Read-Only Permissions
read_only_permissions:
  - contents        # Repository code and releases
  - secrets        # Repository secrets
  - security_events # Security alerts
  - vulnerability_alerts
  - environments   # Deployment environments
  - variables      # Repository variables

service_account_connection:
  email: drlucyatuomation@api-for-warp-drive.iam.gserviceaccount.com
  primary_endpoint: Dr-Lucy-01
  endpoint_id: "6296186210691842048"

webhook_events:
  - check_run
  - check_suite
  - create
  - delete
  - deployment
  - deployment_status
  - discussion
  - discussion_comment
  - fork
  - gollum
  - issue_comment
  - issues
  - label
  - merge_group
  - milestone
  - page_build
  - project
  - project_card
  - project_column
  - public
  - pull_request
  - pull_request_review
  - pull_request_review_comment
  - push
  - release
  - repository
  - status
  - team_add
  - watch
  - workflow_dispatch
  - workflow_run